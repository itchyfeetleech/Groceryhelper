<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Recipe & Grocery Aggregator</title>
    <meta name="description" content="Store recipes and generate aggregated grocery lists. Offline-first." />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <script>
      // Apply APK class ASAP based on persisted flag to avoid flicker
      try {
        if (localStorage.getItem('isApk') === '1') {
          document.documentElement.classList.add('apk')
        }
      } catch (e) {}
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
